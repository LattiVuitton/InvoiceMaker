<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
        <title>Invoices</title>
        <link rel="stylesheet" type="text/css" href="UI.css">
    </head>
    
    <body>
        <h1>Add Invoice Lines:</h1>
        <button id = 'fscreen' class="fullscreen-button"></button>
        <div id="myNav" class="overlay">
            <div class="overlay-content">
                <form id="invoiceForm">
                    <h2>Client Information</h2>
                    <label for="clientName">Client Name:</label>
                    <input type="text" id="clientNameInput" required>
                  
                    <label for="clientAddress">Client Address:</label>
                    <input type="text" id="clientAddressInput" required>
                  
                    <label for="invoiceNumber">Invoice Number:</label>
                    <input type="text" id="invoiceNumberInput" required>
                  
                    <h2>Payment Details</h2>
                    <label for="accountName">Account Name:</label>
                    <input type="text" id="accountNameInput" required>
                  
                    <label for="bsb">BSB:</label>
                    <input type="text" id="bsbInput" required>
                  
                    <label for="accountNumber">Account Number:</label>
                    <input type="text" id="accountNumberInput" required>
                  
                    <label for="abn">ABN:</label>
                    <input type="text" id="abnInput" required>

                    <label for="email">Email To Send To:</label>
                    <input type="text" id="emailInput" required>
                  
                    <div id="bottomOfOverlay">
                        <button type="submit" class="submitButton" id = "submitBut">Submit</button>
                        <h2 id="add2down">No items</h2>
                    </div>
                  </form>
            </div>
        </div>

        <div class="container">
            <input type="text" class ="description" id = "itemText" placeholder="Description..">
            <input type="text" class="quantity" id = "quantityText" placeholder="Dates..">
            <input type="text" class="price" id = "priceText" placeholder="Price..">

            <button class="clearButton" id="add">Add</button>
            <button class="clearButton" id="clear">Clear</button>
        </div>

        <div class="settings-holder" id="settings-holder">
            <button class="settings-button" id="settings">&#9776;</button>
        </div>

        <div class="shopping", id="items"></div>

        <div class = "sumArea">
            <p1></p1>
            <p1>Total: </p1>
            <p1 id="sumText">$ 0.00</p1>
        </div>

        <script type="text/javascript" src="UI.js"></script>
        
    </body>
</html>
